name: Release
on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@master
        with:
          name: jd_seckill
          version: latest
          args: release --rm-dist
          workdir: .
          goos:
            - darwin
            - linux
            - windows
          goarch:
            - amd64
            - arm
            - arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}